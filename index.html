<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="sheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="mains">
        <center id="container">
            <h1 style="margin: 0;">Rock-Paper-Scissor</h1>
            <span>
                <a href="#" id="paper"><img id="pics" src="paper.png" alt="paper" title="paper"></a>
    
                <a href="#" id="rock"><img id="pics" title="rock" src="rock.png" alt="rock" ></a>
    
                <a href="#" id="scissor"><img id="pics" src="scissor.jpg" title="scissor" alt="scsissor"></a>
            </span>
            
            <table class="table table-borderless table-responsive" id="table">
                <tbody id="computer">
                    <td id="computerChoice"></td>
                    <td id="playerChoice"></td>
                </tbody>
                
                <tr>
                    <th  id="heads"><h2>Computer</h2></th>
                    <th  id="heads"><h2>Player</h2></th>
                </tr>
                
            </table>

     <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle"
                  style="text-align: center;"> <h2>Result</h2></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                    <div class="modal-body">
                      <h2 id="res"></h2>
                    </div>
                  </div>
                </div>
              </div>
        </center>
    </div>
    
  
    <script src="rps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
